<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/money.png" type="image/png">
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <img src="assets/logo-exchange-2.png" alt="" width="200">
    </header>    
    <main>
        <label>Converter <b>De</b></label>
        <select id="select-currency-to-convert">
            <option value="BRL">R$ Real Brasileiro</option>
            <option value="USD">US$ Dólar Americano</option>
            <option value="EUR">&euro; Euro</option>
            <option value="BTC">&#8383; Bitcoin</option>
        </select>
        <label>Converter <b>Para</b></label>
        <select id="select-currency">
            <option value="BRL">R$ Real Brasileiro</option>
            <option value="USD" selected>US$ Dólar Americano</option>
            <option value="EUR">&euro; Euro</option>
            <option value="BTC">&#8383; Bitcoin</option>
        </select>
        <label>Valor</label>
        <input type="number" class="input-currency" placeholder="ex: R$ 10.000,00" min="0" step="0.1" autofocus>
        <button class="convert-button">Converter</button>
        <section class="currency-box">
            <div>
                <img src="assets/flags/real.png" class="currency-flag-to-convert" alt="logo-moeda-a-converter">
                <p class="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div>
                <img src="assets/arrow-right-2.png" alt="">
            </div>
            <div>
                <img src="assets/flags/dollar.png" class="currency-flag" alt="logo-moeda-convertida">
                <p class="currency-name">Dólar</p>
                <p class="currency-value">U&dollar; 0.00</p>
            </div>
        </section>        
    </main>
    <section class="main-quotes">
        <table>
            <caption>Principais cotações</caption>
            <thead>
                <tr>
                    <th>Moeda</th>
                    <th>Código</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody class="table-quotes"></tbody>
        </table>
    </section>
    <footer>
        <div id="developer-tools">
            <h3>Ferramentas de Desenvolvimento</h3>
        </div>
    </footer>
    <div class="bg"></div>
    <script src="developer-tools.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
